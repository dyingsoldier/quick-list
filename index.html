<html lang="pt-br">

  <body>
    <header>
      <img src="assets/images/Vector.png" alt="" />

      <form class="item">

      </form>

      <div class="list">
        <ul id="ul">

          </li> -->

      <div id="deletedContent">

            <img src="assets/icons/warning.svg" alt="" />
            <span>O item foi removido da lista</span>
            <button>
              <img id="delete-button" class="btn-delete" src="assets/icons/delete.svg" alt="" />
            </button>
        </div>

    <script src="script.js"></script>
